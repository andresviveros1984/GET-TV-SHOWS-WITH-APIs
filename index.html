<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Get TV SHOW DATA</title>
  </head>
  <body>
    <div class="container">
      <h3>TV SHOW INFORMATION</h3>

      <p>Enter your favourite TV show to get more information about it</p>
      <input type="text" id="input">

      <div>
        <h3>Info for: <span id="show-title"></span></h3>
          <p>Premiered on: <span id="premiered"></span></p>
          <p>Genre: <span id="genre"></span></p>
          <p>TV Network: <span id="network"></span></p>
          <p>Country Of Origin: <span id="country"></span></p>
      </div>
      <div id="image"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
